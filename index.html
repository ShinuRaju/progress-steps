<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />

<link rel="stylesheet"
href="https://fonts.googleapis.com/css?family=Barriecito|Source+Sans+Pro:200&display=swap" />

<link rel="stylesheet"
href="stylz.css" />

<title>Progress Steps</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <span class="bar"></span>
            <div class="circles active">1</div>
            <div class="circles">2</div>
            <div class="circles">3</div>
            <div class="circles">4</div>
        </div>
        <div class="progress-button">
            <button   class="previous button-primary  ">Prev</button>
            <button  class="next button-primary">Next</button>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
